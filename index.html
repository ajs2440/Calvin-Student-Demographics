<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calvin Student Demographics</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    
</head>
<body>
    <h1>Calvin University Demographics</h1>
    <div id="spinner" class="loader spin centeredAnimation"></div>
    <div id="visual">
        <h3>X-Var</h3>
        <select id="x-var" class="data_parameter"></select>
        <h3>Year</h3>
        <input type="range" class="data_parameter" name="yearSlider" id="yearSlider" min="2007" max="2019" value="2008">
        <br>
    </div>
    <script src="main.js"></script>
</html>
