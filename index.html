<!DOCTYP	E html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calvin Student Demographics</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

</head>

<body>

    <div id="spinner" class="loader spin centeredAnimation"></div>

    <div class="grid-container">
        
        <div id="header" class="grid-item">
            <h1>Calvin University Demographics</h1>
        </div>
        
        <div id="right-control" class="grid-item">
			<p>Categories</p><select id="x-var" class="data_parameter"></select>
			<p>Year Slider</p><input id="year_slider" class="data_parameter" type="range" min="2007" max="2019" value="50">
		</div>
		
		<div id="linegraph" class="grid-item widget" style="text-align: center;">
			
			<svg id="linegraphsvg"></svg>
		</div>
		
		<div id="piechart" class="grid-item widget" style="text-align: center;">
			<svg id="piechartsvg"></svg>
		</div>
		
        <div id="visual" class="grid-item widget" style="text-align:center;">
			<p>Grouping Order</p><select id="x-sub-var" class="data_parameter"></select>
            <svg id="barchart"></svg>
        </div>
		
		

        
        
        <footer style="text-align: center;" class="grid-item">
            <p> This website was created to fulfill the requirements of
                <a href="https://rpruim.github.io/D3/">Math W82 Data Visualization with D3</a> 
                at Calvin University, January 2020.</p>
            <br>
            <p>Made by: Jacob Brink, Tomoki Takeuchi, Carson Ellis, Advait Scaria</p>
        </footer> 

        <div id="tooltip"></div>

    </div>
    
	<script src="rectangle.js"></script>
	<script src="grapher.js"></script>
	<script src="main.js"></script>
	<script src="barChart.js"></script>
	<script src="lineGraph.js"></script>
	<script src="pieChart.js"></script>
</html>
